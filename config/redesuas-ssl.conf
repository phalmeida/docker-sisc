<VirtualHost *:443>

        #  General setup for the virtual host
        DocumentRoot "/srv/www/htdocs"
        #ServerName www.example.com:443
        #ServerAdmin webmaster@example.com
        ErrorLog /var/log/apache2/error_log
        TransferLog /var/log/apache2/access_log

Alias /redesuas "/srv/www/htdocs/snas/redesuas-api/public"

<Directory /srv/www/htdocs/snas/redesuas-api/public>
        options indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
</Directory>

<Directory /srv/www/htdocs/dashboard-tuleap>

        DirectoryIndex index.php
        options indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
</Directory>

        #   SSL Engine Switch:
        #   Enable/Disable SSL for this virtual host.
        SSLEngine on

        #   You can use per vhost certificates if SNI is supported.
        SSLCertificateFile /etc/apache2/ssl.crt/phpit.crt
        SSLCertificateKeyFile /etc/apache2/ssl.key/phpit.key
        #SSLCertificateChainFile /etc/apache2/ssl.crt/vhost-example-chain.crt

        #   Per-Server Logging:
        #   The home of a custom SSL log file. Use this when you want a
        #   compact non-error SSL logfile on a virtual host basis.
        CustomLog /var/log/apache2/ssl_request_log   ssl_combined

</VirtualHost>